<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memesh</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2e628165bc.js" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <header class="container">
        <nav class="navbar navbar-expand-lg navbar">
              <a class="navbar-brand" href="#">
                  <img src="./assets/memesh-nav.png" alt="memesh">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse ms-5" id="navbarNav">
                  <div>
                      <ul class="navbar-nav">
                        <li class="nav-item">
                          <a class="nav-link active main-color" aria-current="page" href="#">Catálogo</a>
                        </li>
                        <li class="nav-item ms-4">
                          <a class="nav-link main-color" href="#">Sobre Memesh</a>
                        </li>
                        <li class="nav-item ms-4">
                          <a class="nav-link second-color" href="#">Tienda Online</a>
                        </li>
                        <li class="nav-item ms-4">
                          <a class="nav-link second-color" href="#">Pedidos Ya</a>
                        </li>
                      </ul>
                  </div>
                  <div class="d-flex align-items-center ms-auto">
                    <img class="nav-dialog me-1" src="./assets/dialog-nav.png">
                    <a class="nav-link ps-1 pe-0 second-color" href="#">Contacto</a>
                  </div>
              </div>
          </nav>
          
    </header>
    <div class="vector-nav">
        <img class="img-fluid vector-nav__img" src="./assets/vector-nav.png">
    </div>

    <main>
        
        <section id="carrousel">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./assets/carrousel/image 2.jpg" class="d-block w-100">
                  </div>
                  <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                  </div>
                </div>

                <div class="h1-carousel">
                    <h1 class="">La pastelería donde comprarían María Antonieta y Hello Kitty.</h1>
                </div>
              </div>
        </section>

        <section id="middle" class="container mt-5">
          <div class="container-fluid">
            <div class="row d-flex justify-content-around">
              <div class="col-3">
                <img class="img-fluid" src="./assets/middle/img1 1.png" alt="">
              </div>
              <div class="col-3">
                <h2 class="main-color">Catálogo</h2>
              </div>
              <div class="col-3">
                <img class="img-fluid" src="./assets/middle/img2 1.png" alt="">
              </div>
              <div class="col-3">
                <h2 class="main-color">Tienda Online</h2>
              </div>
            </div>
            <div class="row d-flex my-5 justify-content-between">
              <div class="col-3">
                <h2 class="main-color">Sobre Memesh</h2>
              </div>
              <div class="col-3">
                <img class="img-fluid" src="./assets/middle/img3 1.png" alt="">
              </div>
              <div class="col-3">
                <h2 class="main-color">Pedidos Ya</h2>
              </div>
              <div class="col-3">
                <img class="img-fluid" src="./assets/middle/img4 1.png" alt="">
              </div>
            </div>
          </div>
        </section>

        <footer>
          <div class="row container-fluid">
            <div class="col-6"></div>
            <div class="col-6 d-flex flex-row">
              <div class="col-4 d-flex flex-column">
                <h4>Catálogo</h4>
                <h4>Sobre Memesh</h4>
              </div>
              <div class="col-4">
                <h4>Tienda Online</h4>
                <h4>Pedidos Ya</h4>
                <div class="mt-3 social">
                  <img src="./assets/twitter.png" alt="">
                  <img src="./assets/instagram.png" alt="">
                  <img src="./assets/facebook.png" alt="">
                </div>
              </div>
              <div class="col-4 contacto">
                <h4>Contacto</h4>
                <div>
                  <img src="./assets/mail.png" alt="">
                  <p>contactomemesh@gmail.com</p>
                </div>
                <div>
                  <img src="./assets/phone.png" alt="">
                  <p>1161841307</p>
                </div>
                <div>
                  <img src="./assets/map-pin.png" alt="">
                  <p>Monte Grande</p>
                </div>
              </div>
            </div>
          </div>
        </footer>
    </main>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>

</body>
</html>
